get:
  summary: "Getting the list of notification (ordered new first)"
  tags: ['Notification']
  operationId: GetListNotification
  parameters:
    - name: page
      in: query
      description: "Pagination page"
      schema:
        type: integer
    - name: limit
      in: query
      description: "Pagination limit"
      schema:
        type: integer
    - name: keyword
      in: query
      description: "Available keywords: new, old"
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotificationPagination'
      description: 'The list was got'
post:
  summary: "Creating a new notification"
  tags: ['Notification']
  operationId: CreateNewNotification
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          - $ref: '#/components/schemas/Notification'
        examples:
          Notification:
            $ref: '#/components/examples/Notification'
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Notification'
      description: 'The notification was created'

components:
  schemas:
    NotificationPagination:
      type: object
      description: 'Notification'
      properties:
        count:
          type: integer
        next:
          type: string
        previous:
          type: string
        unread:
          type: integer
        result:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              message:
                type: string
              type:
                type: string
              task:
                type: integer
              group:
                type: integer
              created:
                type: string
                fromate: date_time
              from_user:
                type: integer
              from_user_avatar:
                type: string
              is_read:
                type: boolean
              recipients:
                type: array
                items:
                  type: integer

    Notification:
      type: object
      description: 'Notification'
      properties:
        id:
          type: integer
        message:
          type: string
        type:
          type: string
        task:
          type: integer
        group:
          type: integer
        created:
          type: string
          fromate: date_time
        from_user:
          type: integer
        from_user_avatar:
          type: string
        is_read:
          type: boolean
        recipients:
          type: array
          items:
            type: integer

  examples:
    Notification:
      summary: 'Notification'
      value:
        message: '[КТО] [ЧТО СДЕЛАЛ] [НАД ЧЕМ]'
        type: 'ACTION'
        task: 1
        group: 1

