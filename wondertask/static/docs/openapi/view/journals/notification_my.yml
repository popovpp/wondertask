get:
  summary: "Getting the current authenticated user list of notification (ordered new first)"
  tags: ['Notification']
  operationId: GetMyListNotification
  parameters:
    - name: page
      in: query
      description: "Pagination page"
      schema:
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotificationPagination'
      description: 'The list was got'

components:
  schemas:
    NotificationPagination:
      type: object
      description: 'Notification'
      properties:
        count:
          type: integer
        next:
          type: string
        previous:
          type: string
        result:
          type: object
          properties:
            unread:
              type: integer
            notifications:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  message:
                    type: string
                  type:
                    type: string
                  task:
                    type: integer
                  group:
                    type: integer
                  is_read:
                    type: boolean
                  created:
                    type: string
                    fromate: date_time
                  recipients:
                    type: array
                    items:
                      type: integer
