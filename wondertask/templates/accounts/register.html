{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Sign Up</legend>
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password1" class="form-control" id="exampleInputPassword1">
            <small id="passwordHelp" class="form-text text-muted"> {{ form.password1.help_text }}</small>


        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="exampleInputPassword2">
        </div>
    </fieldset>
    <div class="form-group text-center">
        <button class="btn btn-outline-info btn-block" type="sumbit">Sign Up</button>
    </div>
</form>
<div class="border-top pt-3">
    <small class="text-muted">You already have an account?
        <a href="{% url 'login' %}" class="ml-2">Sign In</a>
    </small>
</div>
{% endblock content %}
